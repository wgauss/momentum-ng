<div>
	<h2>Schedule</h2>
	<ul>
	  <li *ngFor="let item of scheduleItems">
		{{ item.title }} ({{ item.date }})
		<button (click)="deleteItem(item.id)">Delete</button>
	  </li>
	</ul>
  
	<div>
	  <h3>Add New Item</h3>
	  <input [(ngModel)]="newItem.title" placeholder="Title" />
	  <input [(ngModel)]="newItem.date" type="date" placeholder="Date" />
	  <button (click)="addItem()">Add</button>
	</div>
  </div>
